name: Artifactory build upon a push

on:
  release:
    types: [published]
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - master
      - develop
      - 1.*
      - MOSIP*
      - release*
      - main
  
jobs:
  build-docker-artifactory-server:
    strategy:
      matrix:
        include:
          - SERVICE_LOCATION: 'artifacts'
            SERVICE_NAME: 'artifacts'
            SERVICE_HELM_LOCATION: 'charts/artifatory'
            repo_owner: 'bn46'
            repo_name: 'mosip-helm'
            repo_branch: 'develop'
      fail-fast: false
    name: ${{ matrix.SERVICE_NAME }}
    uses: mosip/kattu/.github/workflows/docker-build.yml@master
    with:
      SERVICE_LOCATION: ${{ matrix.SERVICE_LOCATION }}
      SERVICE_NAME: ${{ matrix.SERVICE_NAME }}
      SERVICE_HELM_LOCATION: ${{ matrix.SERVICE_HELM_LOCATION }}
      OTHER_REPO_OWNER: ${{ matrix.repo_owner }}
      OTHER_REPO_NAME: ${{ matrix.repo_name }}
      OTHER_REPO_BRANCH: ${{ matrix.repo_branch }}
    secrets:
      DEV_NAMESPACE_DOCKER_HUB: ${{ secrets.DEV_NAMESPACE_DOCKER_HUB }}
      ACTOR_DOCKER_HUB: ${{ secrets.ACTOR_DOCKER_HUB }}
      RELEASE_DOCKER_HUB: ${{ secrets.RELEASE_DOCKER_HUB }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
